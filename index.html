<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Frontend Mentor|Blog Preview Card</title>
   
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet"/>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main-container">
      <div class="cont-header">
        <img src="./images/illustration-article.svg" alt="blogpic" />
      </div>
      <div class="card-details">
        <button>Learning</button>
        <h3>Published 21 Dec 2023</h3>
        <h2>HTML & CSS foundations</h2>
        <p>
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="avatar">
          <img src="./images/image-avatar.webp" alt="avatar" />
          <p>Greg Hooper</p>
        </div>

        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Jayson Alfie</a>.
        </div>
      </div>
    </main>
  </body>
</html>
